    #issue_term: pathname
    #label: 'comments :crystal_ball:'
    #repo_name: apreshill/apero
    #theme: boxy-light
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: Impressum
      title: Impressum
      url: /license/
      weight: 1
    - name: Kontakt
      title: Kontaktformular
      url: /contact/
      weight: 2
  header:
    - name: Home
      title: Home
      url: /
      weight: 1
    - name: Über Fiona
      title: About
      url: /about/
      weight: 2
    - name: Zeitwunden
      title: Zeitwunden
      url: /zeitwunden/
      weight: 3
    - name: Kurzgeschichten
      title: Kurzgeschichten
      url: /kurzgeschichten/
      weight: 4
    - name: Gedichte
      title: Gedichte
      url: /gedichte/
      weight: 5
    - name: Kontakt
      title: Kontaktformular
      url: /contact/
      weight: 10
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  x:
    disable: no
    enableDNT: yes
    simple: no
  youtube:
    disable: no
